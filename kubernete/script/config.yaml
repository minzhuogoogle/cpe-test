periodics:
- cron: '0 7 * * *'
  agent: kubernetes
  name: daily-e2e-lssd
  spec:
    containers:
    - image: gcr.io/cpe-performance-storage/elastifile:latest
      tty: true
      stdin: true
      command:
      - /bin/bash
      - -c
      args:
      - 'curl -OL https://raw.githubusercontent.com/minzhuogoogle/cpe-test/master/scripts/shell/elfse2e.sh; chmod 777 elfse2e.sh; ./elfse2e.sh lssd 300 elfs-daily-e2e-lssd'

