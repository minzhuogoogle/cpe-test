postsubmits:
  minzhuogoogle/storage-performance:
  - name: elfs-ps-lssd
    max_concurrency: 1
    agent: kubernetes
    spec:
      containers:
      - image: gcr.io/cpe-performance-storage/elastifile:latest
        tty: true
        stdin: true
        command:
        - /bin/bash
        - -c
        args:
        - 'curl -OL https://raw.githubusercontent.com/minzhuogoogle/cpe-test/master/scripts/shell/elfse2e.sh; chmod 777 elfse2e.sh; ./elfse2e.sh lssd 120 elfs-ps-lssd'


  - name: elfs-ps-pssd
    max_concurrency: 1
    agent: kubernetes
    spec:
      containers:
      - image: gcr.io/cpe-performance-storage/elastifile:latest
        tty: true
        stdin: true
        command:
        - /bin/bash
        - -c
        args:
        - 'curl -OL https://raw.githubusercontent.com/minzhuogoogle/cpe-test/master/scripts/shell/elfse2e.sh; chmod 777 elfse2e.sh; ./elfse2e.sh pssd 120 elfs-ps-pssd'


  - name: elfs-ps-phdd
    max_concurrency: 0
    agent: kubernetes
    spec:
      containers:
      - image: gcr.io/cpe-performance-storage/elastifile:latest
        tty: true
        stdin: true
        command:
        - /bin/bash
        - -c
        args:
        - 'curl -OL https://raw.githubusercontent.com/minzhuogoogle/cpe-test/master/scripts/shell/elfse2e.sh; chmod 777 elfse2e.sh; ./elfse2e.sh phdd 120 elfs-ps-phdd'
