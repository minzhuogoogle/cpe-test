
steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=creds.json.enc
  - --plaintext-file=creds.json
  - --location=global
  - --keyring=cpe-pita-keyring
  - --key=cpe-pita-key
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/cb-image', '.' ]
images:
- 'gcr.io/$PROJECT_ID/cb-image'
